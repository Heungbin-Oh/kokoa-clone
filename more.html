<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <!--More Page-->

    <!--Status Bar-->
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>89%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!--Screen Header-->
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>

        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>
        </div>
    </header>
    
<main class="main-screen more-screen">
    <!--User Component1-->
    <div class="user-component">
        <div class="user-component__column">
            <img 
                src="image/profile.jpg" 
                class="user-component__avatar"
            />
            <div class="user-component__text">
                <h4 class="user-component__title">
                    Heungbin Oh
                </h4>
                <h6 class="user-component__subtitle">
                    +1 416 817 7678 <span>!</span>
                </h6>
                
            </div> 
        </div>
        <div class="user-component__column">
            <i class="fa-regular fa-message fa-2x"></i>
        </div>
    </div>
    
    <!--icon-row-1st-->
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-calendar-days"></i>
            <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-hard-drive"></i>
            <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-face-smile"></i>
            <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-paint-roller"></i>
            <span>Themes</span>
        </div>
    </div>
    <!--icon-row-2nd-->
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-file-invoice-dollar"></i>
            <span>Account</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-comment"></i>
            <span>Openchat</span>
        </div>
        <div class="icon-row__icon"><span></span></div><!-- div for alignment -->
        <div class="icon-row__icon"><span></span></div><!-- div for alignment -->
    </div>

    <!--More Suggestions-->
    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">
                    Kokoa Story
                </span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">
                    Kokoa Story
                </span>
            </div>
        </div>
    </div>

</main>
    
    <!-- Short cut for below; nav>ul>li*4>a -->
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__list">
                <a class="nav__a" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>            
            </li>
            <li class="nav__list">
                <a class="nav__a" href="chats.html">
                    <i class="fa-regular fa-comments fa-2x"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="more.html">
                    <span class="nav__find"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    <script 
        src="https://kit.fontawesome.com/f0eabad888.js" 
        crossorigin="anonymous">
    </script>


</body>
</html>
