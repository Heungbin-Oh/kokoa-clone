<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <!--Chats Page-->

    <!--Status Bar-->
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>89%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!--Screen Header-->
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>

        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>
    
<main class="main-screen">
    <!--User Component1-->
    <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                    src="image/profile.jpg" 
                    class="user-component__avatar"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">
                        Ryan
                    </h4>
                    <h6 class="user-component__subtitle">
                        Please check My Kakao Account Info
                    </h6>
                </div> 
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:33</span>
                <div class="badge">1</div>
            </div>
        </div>
    </a>
    

</main>
    
    <!-- Short cut for below; nav>ul>li*4>a -->
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__list">
                <a class="nav__a" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>            
            </li>
            <li class="nav__list">
                <a class="nav__a" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comments fa-2x"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="more.html">
                    <span class="nav__find"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script 
        src="https://kit.fontawesome.com/f0eabad888.js" 
        crossorigin="anonymous">
    </script>


</body>
</html>
