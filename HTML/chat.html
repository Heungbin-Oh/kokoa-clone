<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="..\CSS\styles.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body id="chat-screen">
    <!--Chat Page-->

    <!--Status Bar-->
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>89%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!--Alt Header-->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Ryan</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <!--Main Screen-->
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            <span>Satureday, June 29, 2024</span>
        </div>
        <!--Messages-->
        <div class="message-row">
            <img 
                src="../image/profile.jpg" 
                class="user-component__avatar user-component__avatar--sm"
            />
            <div class="message-row__content">
                <span class="message__author">Ryan</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own ">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi! Nice to meet you, buddy!</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
    </main>
    
    

    <!--Message Input-->
    <form action="" class="reply">
        <div class="reply__column">
            <span>
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </span>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message" />
            <i class="fa-regular fa-face-smile-wink fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script 
        src="https://kit.fontawesome.com/f0eabad888.js" 
        crossorigin="anonymous">
    </script>


</body>
</html>
