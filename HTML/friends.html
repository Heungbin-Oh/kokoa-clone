<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="..\CSS\styles.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <!--Friends Page-->

    <!--Status Bar-->
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>89%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!--Screen Header-->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>

        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>
    <!--friends-display-link-->
    <a id="friends-display-link">
        <span><i class="fa-solid fa-circle-info"></i></span>
        <span>Friend's Names Display</span>
        <span><i class="fa-solid fa-chevron-right fa-xs"></i></span>
    </a>
<main class="main-screen">
    <!--User Component-->
    <div class="user-component">
        <div class="user-component__column">
            <img 
                src="../image/profile.jpg" 
                class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
                <h4 class="user-component__title">
                    Heungbin Oh
                </h4>
                <!-- <h6 class="user-component__subtitle">
                </h6> -->
            </div> 
        </div>
        <div class="user-component__column"></div>
    </div>
    <!--friends-screen__channel-->
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img 
                    src="../image/profile.jpg" 
                    class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">
                        Channel
                    </h4>
                    <!-- <h6 class="user-component__subtitle">
                    </h6> -->
                </div> 
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
    </div>
</main>
    
    <!-- Short cut for below; nav>ul>li*4>a -->
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__list">
                <a class="nav__a" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>            
            </li>
            <li class="nav__list">
                <a class="nav__a" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comments fa-2x"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="more.html">
                    <span class="nav__find"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is super big</span>
    </div>
    <script 
        src="https://kit.fontawesome.com/f0eabad888.js" 
        crossorigin="anonymous">
    </script>


</body>
</html>
