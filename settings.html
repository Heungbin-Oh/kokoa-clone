<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <!--Settings Page-->

    <!--Status Bar-->
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>89%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!--Alt Header-->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Setting</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>

    <!--Main Screen-->
    <main class="main-screen ">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting__column">Latest Version</div>
            </li>
        </ul>

    </main>
    
    <!--Nav-->
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__list">
                <a class="nav__a" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>           
            </li>
            <li class="nav__list">
                <a class="nav__a" href="chats.html">
                    <i class="fa-regular fa-comments fa-2x"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="more.html">
                    <span class="nav__find"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    <script 
        src="https://kit.fontawesome.com/f0eabad888.js" 
        crossorigin="anonymous">
    </script>


</body>
</html>
